inherit: [make, install]

metaEnvironment:
    PKG_VERSION: "1.1.1d"

depends:
    - libs::zlib-dev

    - use: []
      depends:
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: https://www.openssl.org/source/openssl-${PKG_VERSION}.tar.gz
    digestSHA256: 1e3a91bc1f9dfce01af26026f856e064eab4c8ee0a8f457b5ae30b40b8b711f2
    extract: False

buildTools: [target-toolchain]
buildVars: [PKG_VERSION, CC, AR, RANLIB, ARCH, AUTOCONF_HOST, OPENSSL_PREFIX]
buildScript: |
    export TARGETMACH=${AUTOCONF_HOST}
    export LDFLAGS="-Wl,-rpath-link=${BOB_DEP_PATHS[libs::zlib-dev]}/usr/lib"
    BUILD_PREFIX=${OPENSSL_PREFIX:-/usr}

    mkdir -p install
    tar -xzf $1/openssl-${PKG_VERSION}.tar.gz
    pushd openssl-${PKG_VERSION}
    ./Configure \
        --prefix=${BUILD_PREFIX} \
        --openssldir=/etc/ssl \
        --libdir=lib \
        shared \
        zlib-dynamic \
        "-I${BOB_DEP_PATHS[libs::zlib-dev]}/usr/include" \
        linux-${ARCH}

    #make depend
    makeParallel
    make DESTDIR="${PWD}/../install" install_sw

    popd

multiPackage:
    dev:
        packageVars: [OPENSSL_PREFIX]
        packageScript: |
            if [[ "none" = ${OPENSSL_PREFIX:-none} ]] ; then
                installPackageDev "$1/install/"
            else
                installPackageDev "$1/install/" "${OPENSSL_PREFIX}/***"
            fi
        provideDeps: [ "*-dev" ]
    tgt:
        packageVars: [OPENSSL_PREFIX]
        packageScript: |
            if [[ "none" = ${OPENSSL_PREFIX:-none} ]] ; then
                installPackageTgt "$1/install/"
            else
                installPackageTgt "$1/install/" "${OPENSSL_PREFIX}/***"
            fi
        provideDeps: [ "*-tgt" ]
